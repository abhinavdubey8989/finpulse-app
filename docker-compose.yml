version: '3.8'

services:
  finpulse-app:

    build:
      context: .
      dockerfile: Dockerfile

    container_name: finpulse-app

    ports:
      - "8080:80"

    environment:
      - VITE_API_BASE_URL=http://host.docker.internal:8055/api/v1

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
