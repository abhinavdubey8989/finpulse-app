apiVersion: v1
kind: Service
metadata:
  name: finpulse-app-service
  namespace: default
  labels:
    app: finpulse-app
spec:
  type: ClusterIP
  selector:
    app: finpulse-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None

